<div id="information" class="row padding-left-20 container min-width">

  <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 padding-top-20">
    <table>
      <tr>
        <td colspan="2">
          <button class="navigation-btn" mat-raised-button (click)="goUp()" [disabled]="activeFilmIndex == 0">
            <i class="material-icons">arrow_upward</i>
          </button>
        </td>
      </tr>
      <tr class="film-tr" *ngFor="let film of activeFilms; let i = index;" (click)="changeActiveElement(i)">
        <td class="film-td film-picture">
          <img src="{{ film.link }}"
              alt="{{ film.name }}"
              height="125"
              width="90" />
        </td>
        <td class="film-td film-name medium" width="300px;">
            {{ film.name }}
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="navigation-btn" mat-raised-button (click)="goDown()" [disabled]="activeFilmIndex == films.length - 3">
            <i class="material-icons">arrow_downward</i>
          </button>
        </td>
      </tr>
    </table>
  </div>

  <div class="col-lg-8 col-xs-8 col-md-8 col-sm-8 padding-top-20">
    <table>
      <tr>
        <td class="padding-right-20">
          <button class="nagivation-bg" mat-fab (click)="previousTrailer()" [disabled]="activeTrailer == 0">
            <i class="material-icons">arrow_back</i>
          </button>
        </td>
        <td class="padding-right-20">
            <iframe class="box-shadow"
                    width="865"
                    height="440"
                    [src]="url"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </td>
        <td>
          <button class="nagivation-bg" mat-fab (click)="nextTrailer()" [disabled]="activeTrailer == this.films[this.activeElement].trailers.length - 1">
            <i class="material-icons">arrow_forward</i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <span class="fa fa-star checked big"></span>
          <span *ngFor="let star of rate" class="fa fa-star checked big padding-left-10"></span>
        </td>
      </tr>
    </table>

  </div>
</div>

<div class="row padding-left-20 information container min-width">
  <div class="col-lg-4 col-xs-4 col-md-4 col-sm-4">
    <table>
      <th class="title">
        <h1>{{ films[activeElement].name }}</h1>
      </th>
      <tr>
        <td>Műfaj:</td>
        <td>?</td>
      </tr>
      <tr>
        <td>Játékidő (perc):</td>
        <td>?</td>
      </tr>
      <tr>
        <td>Premier:</td>
        <td>?</td>
      </tr>
      <tr>
        <td>Korhatár:</td>
        <td>?</td>
      </tr>
      <tr>
        <td>Rendező:</td>
        <td>?</td>
      </tr>
      <tr>
        <td>Ország:</td>
        <td>?</td>
      </tr>
      <tr>
        <td>Év:</td>
        <td>?</td>
      </tr>
    </table>
  </div>

  <div class="col-lg-8 col-xs-8 col-md-8 col-sm-8 padding-top-10">
    <table>
      <th>
        <h2 class="title">Leírás</h2>
      </th>
      <tr>
        <td>{{ films[activeElement].description }}</td>
      </tr>
    </table>
  </div>

</div>

<div class="row padding-top-20 padding-left-20 information container min-width">
  <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
    <table align="center">
      <tr>
        <td>
          <h3>A jegyfoglaláshoz kérlek jelentkezz be!</h3>
        </td>
      </tr>
    </table>
  </div>
</div>
